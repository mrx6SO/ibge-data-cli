# Nome do Workflow
name: Publish to NPM

# Gatilho (trigger): aciona o workflow quando uma nova tag começando com 'v'
# for empurrada (push) para o repositório. Ex: v1.0.0, v1.2.3
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    # Executa em uma máquina virtual Ubuntu mais recente
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versão LTS do Node
          registry-url: 'https://registry.npmjs.org/' # Aponta para o registro do NPM

      # 3. Instala as dependências de forma otimizada para CI
      - name: Install dependencies
        run: npm ci

      # 5. Publica o pacote no NPM
      - name: Publish package
        run: npm publish
        env:
          # Usa o token do NPM armazenado como um Secret no repositório
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}